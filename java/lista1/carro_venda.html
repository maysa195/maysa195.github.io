<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../estilo.css" />

    <title>Programação cliente web e Química</title>
    <script> 
    function funcionarios(){

var carroVendido = document.getElementById("carro").value;
var vendaTotal = document.getElementById("vendas").value; 
var salario = document.getElementById("fixo").value;
var comissao = document.getElementById("unidade").value;

salario = parseFloat(salario);
comissao = parseFloat(comissao); 
vendaTotal = parseFloat(vendaTotal); 
carroVendido = parseInt(carroVendido);

var total = percentual(carroVendido, vendaTotal, salario, comissao);
alert("O seu salario total eh "  + total);

}

function percentual(cv,vt,s,c){
var calculo1 = cv*c ; 
var calculo2 = (vt*0.05);
var resultado = s + calculo1 + calculo2;
return resultado;
}
    </script>

</head>
<body>
	<h1> Qual o seu salário final? </h1>
	<form>
		<input type="text" id="carro" placeholder="numero de carros vendidos">
		<br>
		<input type="text" id="vendas" placeholder="numero total de vendas">
		<br>
		<input type="text" id="fixo" placeholder="salário fixo">
		<br>
		<input type="text" id="unidade" placeholder="valor por carro vendido">
		<br>
		<br>
		<button onclick="funcionarios();">Executar</button>
	</form>
	<br><li><a href="../1trimestre.html">Voltar</a></li>
</body>
</html>
