<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../estilo.css" />

    <title>Programação cliente web e Química</title>
    <script>
    function retornar()
{
    var salario=document.getElementById("mensagem1").value;
    var reajuste=document.getElementById("mensagem2").value;

    salario=parseFloat(salario);
    reajuste=parseFloat(reajuste);

    var resultado=calcula_reajuste(salario,reajuste);
    alert("O seu novo salário é " + resultado);
}

function calcula_reajuste(sal,rj)
{
    var r=sal*(rj/100);
    var resultado=sal + r;
    return resultado;
}
    </script>
    </head>
    <body>
        <h1>Reajuste de salário</h1>
        
        <form>   
            <input type="text" id="mensagem1" placeholder="Escreva seu salário atual"><br>
            <input type="text" id="mensagem2" placeholder="Escreva o percentual"><br>
            <br>
            <br>
            <button onclick="retornar();">Calcular</button>   
        </form> 
        <br><li><a href="../java1.html">Voltar</a></li>
        
    
    </body>
    </html>
