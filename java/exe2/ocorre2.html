<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../estilo.css" />

    <title>Programação cliente web e Química</title>
<script> 
function contaOcorrencias(palavras, palavra){
	return palavras.filter((v) => (v === palavra)).length;
	
}

$(function(){
	$("#texto").click(function(){
		let texto = $("#palavra").val();
		const regex = /[0-9]/;
		if(regex.test(texto) || texto == '')
		{
			alert("Digite um valor válido, por favor.");
		}

		else{
			var palavras = texto.split(" ").map(function(palavra){ 

				return palavra.toLocaleLowerCase().replace(/[.,]/g, ''); 
				
			});
			console.log(palavras);


			var array_ocorrencias = new Array;
			var i = 0;
			var x = 0;
			var jaForam = []; 
			for(palavra of palavras){ 

				if(jaForam.indexOf(palavra) == -1){  
					let oco = contaOcorrencias(palavras, palavra);
					jaForam.push(palavra); 
					
					array_ocorrencias[x] = oco;
					
				}
				else{
					x--;
				}
				i++;
				x++;
			}

			var palavra_mais_ocorrido;
			var cont = 0;
			var empate_array = [];
			
			for(i=0;i<jaForam.length;i++)
			{
				var maior = Math.max.apply(null,array_ocorrencias); 
				if(array_ocorrencias[i]==maior)
				{	
					cont++;
					palavra_mais_ocorrido = jaForam[i];
					empate_array[i] = jaForam[i];
				}

			}
			console.log(cont);
			console.log(jaForam);
			console.log(array_ocorrencias);
			
			if(cont>1)
			{
				$("#resultado").text("Há " + empate_array.length + " palavras com " + array_ocorrencias[0] + " ocorrência(s): " + empate_array + ". Há um empate (Não há palavra com ocorrência maior)");
			}
			else
			{
				 $("#resultado").text("A palavra '" + palavra_mais_ocorrido + "' aparece " + maior + " vezes.");
			}
		
	}

$("#limpar").click(function(){
        $("#palavra").val("");
        $("#resultado").text("");
        $("#acervo td").remove();
    })


	})
})
</script>
</head>
<body>
    <section>
        <section>
            <div id="page-landing">
                <div id="container">
                  <h1>Ocorrências - Parte 2 </h1>
                  <div id="materias">
                    <br>
                    <h3 >Programa que lê um texto, indica a palavra de maior ocorrência e quantas vezes ela apareceu no texto. </h3>
                <br>
        <p id="textodesafio3"> </p>
        <div id="tarefas2"> <br>
        <input id="palavra">
        <button id="texto">Executar</button>
        <button id="limpar" class="btn">Limpar</button> <br><br>
        <p id="resultado" style="font-size:20px;">
    
        </p>
    </div> </div></div>
    </section>
    
    </body>
