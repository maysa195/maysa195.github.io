<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../estilo.css" />

    <title>Programação cliente web e Química</title>
<script>
    $(function(){
	$("#inverter").click(function(){  
		let frase = $("#frase").val(); 
		let resultado = ""; 
		const regex = /[0-9]/;
		if(regex.test(frase) || frase == '')
		{
			alert("Porfavor, preencha o campo corretamente. Sem números ou vazio.")
		}
		else{

			let texto = frase.split('').reverse().join('');


		    $("#resultado").text("A frase/palavra invertida é: "+ texto); 
		}

	})
});
</script>
</head>
<body><section>
    <div id="page-landing">
        <div id="container">
          <h1>Inverte palavras e frases:</h1>
          <div id="materias">
            <br>
            <h3 >Insira palavra/frase: </h3>
        <br>
        <div id="tarefas2">
			<input id="frase">
			<button id="inverter">Executar</button> <br>
			<p id="resultado" style="font-size: 20px;">
                </p></div></div>

    </div>
</section>
</body>
</html>
