<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../estilo.css" />

    <title>Programação cliente web e Química</title>
<script> 
$(function(){
	$("#texto").click(function(){

		let texto = $("#palavra").val();
		let procurar = $("#procurar").val();
		let substituir = $("#substituir").val();
		texto2 = texto.toLocaleLowerCase();
		procurar2 = procurar.toLocaleLowerCase();
		substituir2 = substituir.toLocaleLowerCase();
		const regex = /[0-9]/;
        if(regex.test(texto2) || regex.test(procurar2) || regex.test(substituir2) || texto2 == '')
        {
            alert("Digite um valor válido.");
        }
        else{
			
			let array_texto = texto.split(' ');

			for(i=0;i<array_texto.length;i++)
			{
				if(array_texto[i]==procurar)
				{
					array_texto[i] = substituir;
				}
			}
			let texto_novo = array_texto.join(' ');
			$("#resultado").text(texto_novo);
		}
	
	})
	$("#limpar").click(function(){
        $("#palavra").val("");
        $("#procurar").val("");
        $("#substituir").val("");
        $("#resultado").text("");
    })

})
</script>
</head>
<body>
    <section>
        <div id="page-landing">
            <div id="container">
              <h1>Substitui </h1>
              <div id="materias">
                <br>
                <h3 >Programa que implementa a funcionalidade substituir em textos, ou seja, terá um campo "procurar" e um campo "substituir". Ao executar, o programa procura as ocorrências no texto do valor digitado em "procurar" e troca pelo valor digitado em "substituir": </h3>
            <br>
        <div id="tarefas2"> <br>
        <input id="palavra" placeholder="Digite o texto:">
        <input id="procurar" placeholder="Digite a palavra substituida:">
        <input id="substituir" placeholder="Digite a nova palavra que irá substituí-la:">
        <button id="texto">Executar</button>
        <button id="limpar" class="btn">Limpar</button>
        <p id="resultado">
        </p> </div></div>
        </p>
    </div>
    </section>
    </body>
    </html>
