<script>


$(function(){
	$("#executa").click(function(){

		let sal = $("#n").val();
		sal = parseInt(sal);
		let taxa = 0;
		if(sal <= 1903.98)
		{
			$("#result").html("Não há taxa de imposto!"); 
		}
		if(sal > 1903.98 && sal <= 2826.65)
		{	
			let percent= 7.5/100;
			taxa = (sal*percent) - 142.80;
			taxa = Math.round(taxa);
			$("#result").html("Taxa (aproximada): " + taxa);
		}
		if(sal > 2826.65 && sal <= 3751.05)
		{	
			let percent = 15/100;
			taxa = (sal*percent) - 354.80;
			taxa = Math.round(taxa);
			$("#result").html("Taxa (aproximada): " + taxa);
		}
		if(sal > 3751.05 && sal <= 4664.68)
		{
			let percent = 22.5/100;
			taxa = (sal*percent) - 636.13;
			taxa = Math.round(taxa);
			$("#result").html("Taxa (aproximada): " + taxa);
		}
		else if(sal > 4664.68)
		{
			let percent = 27.5/100;
			taxa = (sal*percent) - 869.36;
			taxa = Math.round(taxa);
			$("#result").html("Taxa (aproximada): " + taxa);

		}
	})
	$("#limpar").click(function(){
        $("#n").val("");
        $("#result").text("");
    })
})
</script>

	<input id="n" placeholder="Salário">
	<button id="executa">Executar</button>
	<button id="limpar" class="btn">Limpar</button> 
	<h3 id="result"></h3>
