<script>
$(function(){
	$("#executa").click(function(){

		let n = $("#n").val();
		let nu = $("#nu").val();
		let num = $("#num").val();

		n = parseInt(n);
		nu = parseInt(nu);
		num = parseInt(num);

		function a(val)
   		{
	        if(val < 0)
	        {
	            val = val * (-1);
	        }
	        return val;
    	}
		if(a(nu-num) < n && n < (nu+num) || a(n-num) < nu && nu < (n+num) || a(n-nu) < num && num < (n+nu)){
		
			if(n>0 && nu>0 && num>0){

				if(n == nu && n == num)
				{	
					$("#result").html("Triângulo equilátero."); 
				}
				else if(n == nu || n == num || nu == num){
					$("#result").html("Triângulo isósceles."); 
				}
				else $("#result").html("Triângulo escaleno."); 

			}
		}
		else $("#result").html("Não é um triângulo!");

	})
	$("#limpar").click(function(){
        $("#n").val("");
        $("#nu").val("");
        $("#num").val("");
        $("#result").text("");
    })
})

</script>

<section>
    <div id="page-landing">
        <div id="container">
          <h1>Insira os lados do triângulo.</h1>
          <div id="materias">
            <br>
    <input id="n" type="number" placeholder="lado 1">
	<input id="nu" type="number" placeholder="lado 2">
	<input id="num" type="number" placeholder="lado 3">
	<button id="executa">Executar</button>
	<button id="limpar">Limpar</button> 
	<h3 id="result"></h3>
            </div></div>
</div>
</div>
</div>
