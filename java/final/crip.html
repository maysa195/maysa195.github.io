<script>
$(function(){
	$("#executa").click(function(){
		let t = $("#t").val();
		let n = $("#n").val();	
		n = parseInt(n);
		var val = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
       	let pa = t.split('');
       	let tam = t.length;
       	let tama = val.length;
       	let i = 0;
       	let x = 0;
       	let a;
       	let aux;

       	while(x<tam)
       	{
       		aux = pa[x];
       		while(i<tama)
       		{
       			if(val[i] == aux)
       			{
       				if((i+n)>tama)
       				{
       					a = i + n - tama;
       					pa[x] = val[a];
       				}
       				else if((i+n) == tama)
       				{
       					pa[x] = val[0];
       				}
       				else{
       					pa[x] = val[i+n];
       				}
       			}
       			i++;
       		}
       		i = 0;
       		x++;
       	}	
       	ps = pa.join('');
       	$("#result").html("Resultado: " + ps);

	})
	$("#limpar").click(function(){
        $("#n").val("");
        $("#t").val("");
        $("#result").text("");
    })
})


</script>
<section>

          <div id="materias">

            <input id="t" placeholder="Texto">
            <input id="n" placeholder="Número ">
            <button id="executa">Executar</button>
            <button id="limpar" class="btn">Limpar</button> <br><br>
            <h3 id="result"></h3>
	
            </div></div>
</div>
</div>
</div>
