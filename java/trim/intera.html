<script>
$(function(){
	$("#execut").click(function(){
		let recive = $("#num").val();

		if(recive == '')
        {
            alert("Insira um valor válido.");
        }
        else{

        	let x = recive.split(",");

			let ai = x.map(function(num){  
				return num * 2;
			})
			let ichibi = ai.join(",");
			$("#result").html("Valor duplicado: "+ ichibi + "."); 

			let par = x.filter(function(pares){ 
				return pares = (pares%2 == 0);
			})
			let nibi = par.join(",");
			$("#resulta").html("Número(s) par(es): "+ unic(nibi) + "."); 

			let	soma = x.reduce(function(s,x){
				return parseInt(s) + parseInt(x);
			})
			$("#resultad").html("Soma dos números: "+ soma + "."); 

        }
		

	})
	function unic (oi)
    {
        let unico = [...new Set(oi)];
        return unico.join(",");
    }

$("#limpar").click(function(){
        $("#num").val("");
        $("#result").text("");
        $("#resulta").text("");
        $("#resultad").text("");
    })
	
	
})

</script>

<section>
    <div id="page-landing">
        <div id="container">
          <h1>Insira um número entre vírgulas, por obséquio.</h1>
          <div id="materias">
            <br>
            <input id="num">
            <button id="execut">Executar</button>
            <button id="limpar" class="btn">Limpar</button> <br><br>
            <p id="result" style="font-size: 20px;"></p><br>
            <p id="resulta" style="font-size: 20px;"></p><br>
            <p id="resultad" style="font-size:20px;"></p>
            
</div>
</div>
</div>
</section>
