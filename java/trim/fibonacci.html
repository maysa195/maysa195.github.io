<script>
$(function(){
    $("#execut").click(function(){

        let a = $("#num").val();
        if(a == '')
        {
            alert("Insira um valor válido.");
        }

        else{

            let num = a.split(",");
            let tam = a.length;
            if(num[tam-1] == "")
            {
                num.pop();
            }
            $("#result").html("Até " + a +
             " números,<br> a sequência de Fibonacci é: " +  fibonacci(a) + ".");
        }
        
    })

    function fibonacci (num) 
    {
        let vet = [];
        vet.push(0);
        let x = 0;
        let y = 1;
        let sla = 1;
        for (let i=0; i<num; i++) 
        {
            vet.push(sla);
            sla = x + y;
            x = y;
            y = sla;
        }
        return vet.join(",");
    }

$("#limpar").click(function(){
        $("#result").text("");
        $("#num").val("");
    })
})

</script>

            <input id="num">
            <button id="execut">Executar</button>
            <button id="limpar" class="btn">Limpar</button> <br><br>
            <p id="result" style="font-size: 20px;"></p>
</div>

</div>
