<script>
    $(function(){
	$("#executa").click(function(){

		let a = $("#num").val();
		if( a == '')
		{
			alert("Insira um valor válido");
		}

		else{
			let num = a.split(",");
			console.log(num);
			
			let min = Math.min(...num);
			$("#result").html("Valor mínimo: "+ min); 
			let max = Math.max(...num);
			$("#resulta").html("Valor máximo: "+ max); 
			
			let unique = unic(num); 
			$("#resultad").html("Array sem repetições: "+ unique); 

			let sn = sortnum(num);
			$("#resultado").html("Array ordenado: "+ sn); 

}
	
	 function sortnum (st)
    {
        return st.sort().join(",");
    }

	function unic (u)
    {
        let unico = [...new Set(u)];
        return unico.join(",");
    }

   
})
$("#limpar").click(function(){
        $("#num").val("");
        $("#result").text("");
        $("#resulta").text("");
        $("#resultad").text("");
        $("#resultado").text("");
    })
	
});

</script>
