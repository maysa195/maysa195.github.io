<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../estilo.css" />

    <title>Programação cliente web e Química</title>
<script> 
function ehVogal(carac){
	carac = carac.toUpperCase(); // convertendo para maiusculo, ai n precisa fazer o if 10 vezes, só 5 //
	if(carac == "A" || carac == "E" || carac == "I" || carac == "O" || carac =="U")
		return true;
	return false;
}

$(function(){
	$("#marcacao").click(function(){
		let negrito = $("#negrito").val(); // pegando texto input //
		let tamanho = negrito.length;
		let resultado = "";
		for(i=0; i<tamanho; i++)
		{
			// let carac = negrito[i]; peguei o caracter //
			if(ehVogal(negrito[i]))
				resultado = resultado + "<strong>" + negrito[i] + "</strong>";
			if(ehVogal(negrito[i]) == 0)
				resultado = resultado + negrito[i];
		
		}
		$("#resultado").html(resultado);


	})


})
</script>
  </head>
  <body>
<section>
    <div id="page-landing">
        <div id="container">
          <h1>Vogais em negrito! </h1>
          <div id="materias">
            <br>
            <h3 >Insira palavra/frase: </h3>
        <br>
    <div id="tarefas2">
    <input id="negrito">
    <button id="marcacao">Executar</button> <br>
    <p id="resultado" style="font-size: 20px;">

    </p></div></div>
</div>
</section>


</body>
</html>
