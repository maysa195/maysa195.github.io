<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../estilo.css" />

    <title>Programação cliente web e Química</title>
<script> 
$(function(){
	$("#botaooo").click(function(){
		let data = $("#data_nascimento").val(); 
        let ano = data.substr(0,4); 
        let mes = data.substr(5,2); 
        let dia = data.substr(8,2);

        let hoje = new Date;
        let d = new Date(ano,mes - 1,dia);

        let milissegundos = d.getTime();
        let data_hoje = hoje.getTime();
        
        const calculo_data = Math.abs(milissegundos - data_hoje); // a data de hoje menos a data de nascimento //
        let umDia = (1000 * 60 * 60 * 24);
        const dias = Math.ceil(calculo_data/ umDia); 
        $("#resultado").text("Olá!! " + dias + " são os seus dias de vida!");

	})
	$("#limpar").click(function(){
        $("#data_nascimento").val("");
        $("#resultado").text("");
    })

});
</script>
</head>
<body>
    <section>
    <div id="page-landing">
        <div id="container">
          <h1>Datas JS </h1>
          <div id="materias">
            <br>
            <h3 >Programa que lê uma data de nascimento e retorna quantos dias de vida a pessoa tem. </h3>
        <br>
    <div id="tarefas2"> <br>
                <input id="data_nascimento" type="date">
                <button id="botaooo">Executar</button> 
                <button id="limpar" class="btn">Limpar</button><br/><br/>
                <p id="resultado" style="font-size: 20px;">
    
    
                </p>
        </div> </div></div>
    </section>
    
    </body>
  </html>
