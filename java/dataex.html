<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../estilo.css" />

    <title>Programação cliente web e Química</title>
<script>
$(function(){
	$("#botaooo").click(function(){
		let data = $("#data").val();

		let ano = data.substr(0,4); // igual bd, substring //
        let mes = data.substr(5,2); 
        let dia = data.substr(8,2);

        var mes_nascimento='';
        if(mes == 1){
        	mes_nascimento = "Janeiro";
        }
        else if(mes == 2){
        	mes_nascimento = "Fevereiro";
        }
        else if(mes == 3){
        	mes_nascimento = "Março";
        }
        else if(mes == 4){
        	mes_nascimento = "Abril";
        }
        else if(mes == 5){
        	mes_nascimento = "Maio";
        }
        else if(mes == 6){
        	mes_nascimento = "Junho";
        }
        else if(mes == 7){
        	mes_nascimento = "Julho";
        }
        else if(mes == 8){
        	mes_nascimento = "Agosto";
        }
        else if(mes == 9){
        	mes_nascimento = "Setembro";
        }
        else if(mes == 10){
        	mes_nascimento = "Outubro";
        }
        else if(mes == 11){
        	mes_nascimento = "Novembro";
        }
        else if (mes == 12) {
        	mes_nascimento = "Dezembro";
        }


        $("#resultado").text(dia + " de " + mes_nascimento + " de " + ano + ".");


        $("#limpar").click(function(){
        $("#data").val("");
        $("#resultado").text("");
   		 })
	})
})
</script>
</head>
<body>
    <div id="page-landing">
        <div id="container">
          <h1> Data por extenso </h1>
          <div id="materias">
            <br>
            <h3 >Programa que lê uma data de nascimento em formato de dd/mm/aaaa e escreve o mês por extenso. </h3>
        <br>
    <div id="tarefas2"> <br>
			<input id="data" type="date">
			<button id="botaooo">Executar</button> 
			<button id="limpar" class="btn">Limpar</button><br/><br/>
			<p id="resultado" style="font-size: 20px;">

			</p>
	</div>
</section>
