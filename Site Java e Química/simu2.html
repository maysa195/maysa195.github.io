   function h2() 
  {
      var rh2 = document.getElementById("molech2").value;// recebo litros de h2 do cliente
      rh2= parseFloat(rh2);
      var moleh2o = 12.0; // quantidade de moleculas de h2o
      var mo = rh2 * moleh2o;
      var moresult= mo/ 44.8;

    var resultado = "  44,8L  de H2 -> 12 x10^23 de H2O <br>" + rh2 + "L de H2 -> X moléculas de H2O <br> <br>" + rh2 + " * " + moleh2o +"x10^23 de H2O = x L de H2 <br>" + mo +"x10^23 / 44.8 de H2<br>" + "X moléculas de h2o = " + moresult  +"x10^23"; 
	 document.getElementById("equacao").innerHTML = resultado ;
      
  }
    
  function o2() 
  {
      var ro2 = document.getElementById("moleco2").value;
      ro2= parseFloat(ro2);
      var molech2o = 6.0; // quantidade de moleculas de h2o
      var moc = ro2 * molech2o;
      var moleresult= moc / 22.4;

    var result = "  22.4L  de O2 -> 12 x10^23 de H2O <br>" + ro2 + "L de O2 -> X moléculas de H2O <br> <br>" + ro2 + " * " + molech2o +"x10^23 de H2O = x L de H2 <br>" + moc +"x10^23 / 22.4L de H2<br>" + "X moléculas de h2o = " + moleresult  +"x10^23"; 
	 document.getElementById("equacao2").innerHTML = result ;
  }

   </script>
