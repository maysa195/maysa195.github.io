<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../estilo.css" />

    <title>Programação cliente web e Química</title>
    <script> 
    function somar(){
        var n1 = document.getElementById("entrada1").value;
        var n2 = document.getElementById("entrada2").value;
        n1 = parseInt(n1);
        n2 = parseInt(n2);
        var resultado = n1+n2;
        alert("O resultado da soma é " + resultado);
}
</script>
  </head>
  <body>
    <header>
      <p>Maria Clara Monteiro e Maysa Aquino</p>
      <a href="https://rafaelescalfoni.github.io/prog-clientes-web-2020_1.html"
        >Home</a>
        </header> 
    <h2>Soma dos números</h2>
    
	<form>
		<input type="text" id="entrada1" placeholder="Insira o valor 1">
		<br/>
		<input type="text" id="entrada2" placeholder="Insira valor 2">
		<br/>
		<br/>
		<button onclick="somar();">Executar</button>
	</form>
	<br><li><a href="../java1.html">Voltar</a></li>
</body>

</html>
