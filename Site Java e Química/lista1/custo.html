<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../estilo.css" />

    <title>Programação cliente web e Química</title>
    <script> 
    function custos(){

	var c = document.getElementById("custo").value; // peguei o valor e passei pra float //
	c = parseFloat(c);


	var distribuidor = parseFloat(28);
	var preço_dis= c*(distribuidor/100);

	var imposto = parseFloat(45);
	var preço_imp = c*(imposto/100);

	var custo_final = c + (preço_dis + preço_imp);
	alert("O custo final eh " + custo_final);
}
	
    </script>
    </head>
    <body>
        <h1> Qual o seu custo final? </h1>
        <form>
            <input type="text" id="custo" placeholder="Escreva o custo de fábrica do carro"> 
            <br>
            <br>
            <button onclick="custos();">Executar</button>
        </form>
        <br><li><a href="../java1.html">Voltar</a></li>
    </body>
    </html>
