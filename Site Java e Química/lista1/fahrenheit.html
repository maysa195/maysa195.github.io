<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../estilo.css" />

    <title>Programação cliente web e Química</title>
    <script> 
    function graus(){

var f = document.getElementById("grau").value;
f = parseFloat(f);

var c = (((f-31)/9)*5);
alert("o resultado de Fahrenheit para Celsius eh " + c);

}
    </script>
    </head>
    <body>
        <h1> Transformando a temperatura para Celsius </h1>
        <form>
            <input type="text" id="grau" placeholder="temperatura em Fahrenheit">
            <br>
            <br>
            <button onclick="graus();">Executar</button>
        </form>
        <br><li><a href="../java1.html">Voltar</a></li>
    
    </body>
    </html>
