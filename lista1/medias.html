<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../estilo.css" />

    <title>Programação cliente web e Química</title>
    <script> 
    function medias(){

var n1 = document.getElementById("nota1").value;
var n2 = document.getElementById("nota2").value;
var n3 = document.getElementById("nota3").value;
var aluno = document.getElementById("nome").value;

var n1 = parseFloat(n1);
var n2 = parseFloat(n2);
var n3 = parseFloat(n3);

var mediaFinal = notas(n1,n2,n3);
alert("A média final de " + aluno + " é " + mediaFinal);

}

function notas(a,b,c){
var media = ((a*2) + (b*3) + (c*5))/10;
return media;
}
    </script>
    </head>
    <body>
        <h1> Sua média ponderada: </h1>
        <form>
            <input type="text" id="nome" placeholder="escreva seu nome completo">
            <br>
            <input type="text" id="nota1" placeholder="escreva sua nota 1">
            <br>
            <input type="text" id="nota2" placeholder="escreva sua nota 2">
            <br>
            <input type="text" id="nota3" placeholder="escreva sua nota 3">
            <br>
            <br>
            <button onclick="medias();">Executar</button>
        </form>

    </body>
    </html>
