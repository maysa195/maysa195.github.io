<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../estilo.css" />

    <title>Programação cliente web e Química</title>
    <script> 
    function maior(){
	var n1 = document.getElementById("entrada1").value;
	var n2 = document.getElementById("entrada2").value;  // pegando os valores fornecidos//
	
	n1 = parseInt(n1);
	n2 = parseInt(n2);
		
	var result;

	if(n1>n2){
		result = n1 + " é maior que " + n2;
		alert(result);
	}
			
	else if(n2>n1){
		result = n2 + " é maior que " + n1;
		alert(result);
	}
		
	else if (n1==n2){
		result = n1 + " eh igual " +  n2;
		alert(result);
	}
}
    </script>

<h1> Qual número é maior?</h1>
<form>
    <input type="text" id="entrada1" placeholder="Digite o primeiro valor">
    <br>
    <input type="text" id="entrada2" placeholder="Digite o segundo valor">
    <br>
    <br>
    <button onclick="maior();">Executar</button>
</form>
<br><li><a href="../java1.html">Voltar</a></li>

</body>
</html>
