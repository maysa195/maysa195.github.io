<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../estilo.css" />

    <title>Programação cliente web e Química</title>
    <script> 
    function pitagoras(){
	var b = document.getElementById("entrada1").value;
	var c = document.getElementById("entrada2").value; 

	b = parseInt(b);
    c = parseInt(c);
    var resultado = Math.pow(b,2) + Math.pow(c,2);
	alert("o valor da hipotenusa eh " + resultado);

}
</script>
</head>
<body>
	<h1 id="especialtarefas"> Calcule a hipotenusa(a)</h1>
	<form>
		<input type="text" id="entrada1" placeholder="forneça o valor de b">
		<br>
		<input type="text" id="entrada2" placeholder="forneça o valor de c">
		<br>
		<br>
		<button onclick="pitagoras();">Executar</button>
	</form>

</body>
</html>
