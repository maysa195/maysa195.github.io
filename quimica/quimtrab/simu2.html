<h1 id="especialexer">Cálculo de concentração em mol da Agua e o sal.</h1>

  <p id="destaque" >Concentração = quantidade de soluto em mol/volume da solução. Haverá também a conversão de gramas para mol (1 mol = 342 gramas).
      <form>
          <input type="number" id="solutosal" placeholder="quantidade do soluto em gramas:"><br>
          <input type="number" id="solucaoagua" placeholder="Volume da solução em litros:"><br><br>
          <button type="button" onclick="simu()" class="volt"  > Calcular </button>
       
          
      </form><br>

<script >
function simu()
  {
    var solutosal = document.getElementById("solutosal").value;
    var solucaoagua = document.getElementById("solucaoagua").value;
    solutosal = parseFloat(solutosal);
    solucaoagua = parseFloat(solucaoagua);
    var solutosalp = 357;
    var solucaoaguap = 1;
    var r1 = solutosal * solucaoaguap;
    var r2 = solutosalp * solucaoagua;
    var r3 = r1 / r2;
    var ms = solutosal;
      var mm = 58.44 * solutosal;
      var v = solucaoagua;
      var M = ms/(mm*v);
  
  
    if(r3>1)
    {
      var result = "<b>concentração = massa do soluto/massa molar*Volume</b><br> Massa molar (m*58,44) <br><br><br>Seguindo a fórmula de molaridade acima, temos: <br> concentração = " + ms + " / " + mm + " * " + v + " = <b>" + M + "</b> <br> A concentração molar da solução é de "+ M +"(g/mol) <br>HÁ CORPO DE FUNDO <br>  ";
    } else {
          var result = "<b>concentração = massa do soluto/massa molar*Volume</b><br>    Massa molar (m*58,44) <br><br>Seguindo a fórmula de molaridade acima, temos: <br> concentração = " + ms + " / " + mm + " * " + v + " = <b>" + M + "</b> <br> A concentração molar da solução é de "+ M +"(g/mol) <br>NÃO HÁ CORPO DE FUNDO <br>  ";
      }
  
      document.getElementById("sala").innerHTML = result;
  
  }
  </script>
