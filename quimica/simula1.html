    <script> 
  function classificacao()
{
	var sl = document.getElementById("sl").value;
	var sv = document.getElementById("sv").value;
	sl = parseFloat(sl);
	sv = parseFloat(sv);


    if((sl*100)/36 == sv)
         var l = "36g NaCl ----- 100g H2O <br> Xg NaCl------"+sv+"g H2O <br><br> 100 * X  ---- 36 * "+sv + "<br> 100X = "+ (36*sv)+"<br> X = "+((36*sv)/100) + "<br> <strong>Solução Saturada</strong> ";


      else if ((sl*100)/36 > sv)
        var l = "36g NaCl ----- 100g H2O <br> Xg NaCl------"+sv+"g H2O <br><br> 100 * X  ---- 36 * "+sv + "<br> 100X = "+ (36*sv)+"<br>  X = "+((36*sv)/100) + "<br> <strong>Solução Supersaturada</strong> ";
      

      else
        var l = "36g NaCl ----- 100g H2O <br> Xg NaCl------"+sv+"g H2O <br><br> 100 * X  ---- 36 * "+sv + "<br> 100X = "+ (36*sv)+"<br> X = "+((36*sv)/100) + "<br>  <strong>Solução Insaturada</strong>";

      
      document.getElementById("resultado").innerHTML = l;
    }





   </script>
