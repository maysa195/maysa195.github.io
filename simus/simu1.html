    <script> 
      function mol()
       {
           var mo = document.getElementById("mol").value;
           mo = parseFloat(mo);
           var m =  35.45;
           var massinha = mo * m ;
           var result =  "A massa é, aproximadamente, <br>" + 
          "<strong>" + massinha  + "</strong>"  + 
           ".<br><strong> Passos:</strong> <br>" +  
           "mol = " + mo + 
           "<br>35.45g = x g<br> 1x = " +
           mo + "<br> x = " + 
           mo + "/1<br>x= " +
           massinha + "g de Cloro" + "<br>" +
           "<strong>" + "Note que os resultados estão aproximados!" + "</strong>";
           document.getElementById("resposta").innerHTML = result;
       }
       
       function grama()
     {
         var mas = document.getElementById("massa").value;
         mas = parseFloat(mas);
         var  m = 35.45;
         var mol = mas / m;
         var resulta = 
         "A massa é, aproximadamente, <br>" + 
          "<strong>" + mol  + "</strong>"  + 
           ".<br><strong> Passos:</strong> <br>" +  
           "Massa molar do Cloro = 35.45 <br>" +
         "35g = " + mas + 
         "<br>1 mol = x mol<br>35,45x = " + 
         mas + "<br>x = " + 
         mas + "/35<br>x = " + 
         mol + "mol de Cloro" + "<br>" +
         "<strong>" + "Note que os resultados estão aproximados!" + "</strong>";

         document.getElementById("resposte").innerHTML = resulta;

     }
   </script>
