<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex4</title>
  </head>
  <body>
    <script>
      function experiencia(val) {
        if (val >= 0) {
          switch (val) {
            case 0:
            case 1:
              console.log("Iniciante");
              break;
            case 2:
            case 3:
              console.log("Intermediário");
              break;
            case 4:
            case 5:
            case 6:
              console.log("Avançado");
              break;
            default:
              console.log("Jedi Master");
              break;
          }
        } else console.log("Valor invalido");
      }
      var anosEstudo = -1;
      experiencia(anosEstudo);
    </script>
  </body>
</html>
